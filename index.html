<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Text Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <label for="random">Type something to send to the server</label>
    <br />
    <input id="random" type="text" />
    <button id="random-submit">Submit</button>
    <script>
      $(document).ready(() => {
        $('#random-submit').on('click', function() {
          let userInput = $('#random').val().trim();
          $.post('/', { userInput: userInput }, function(data) {
            console.log(data)
          });
        })
      })
    </script>
  </body>
</html>
